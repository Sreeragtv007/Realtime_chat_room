
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="chat-room col-md-3">
          <div class="p-2 m-3">
            <input type="text" placeholder="search rooms here">
            <button class="serach-btn">search</button>
          </div>
          <hr>
          {% for i in rooms  %}
            
       
          <div>
            <a href="{% url 'room' i.id %}"><div class=" d-flex room-name">
              <img src="./avatar4.png" alt="" class="room-img">
              <h4 >{{i.name}}</h4>
              <h6 class="m-2">online</h6>
            </div></a>
          </div>

          {% endfor %}
          <hr>

        </div>
        <div class="chat-container col-md-9">
          <div class="chat-header" >
            <div id="data-container" data-my-data="{{ room.name|escapejs }}"></div>

              {{room.name}}
          </div>
          <div class="chat-messages">
              <div class="message user">Hello, how can I help you?</div>
              <!-- More messages here -->
          </div>
          <div class="chat-input">
              <input type="text" id="textMessage" placeholder="Type a message...">
              <button id="addMessage" >Send</button>
          </div>
      </div>
      </div>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>



    <script>

      const dataContainer = document.getElementById('data-container');
      const room = dataContainer.getAttribute('data-my-data');
      console.log(room)

     
      const chatSocket = new WebSocket(`ws://${window.location.host}/${room}/`);

      chatSocket.onopen=function(e){
        console.log("connected")
      }
       // on socket close
    chatSocket.onclose = function (e) {
      console.log('Chat socket closed unexpectedly');
  };

   // on receiving message on group
   chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const message = data.message;
    
    setMessage(message);
};


    // sending the text message to server
    document.querySelector('#addMessage').onclick= function(e) {
      const messageInputDom = document.querySelector('#textMessage');
      const message = messageInputDom.value;

      chatSocket.send(JSON.stringify({
          'message': message
      }));
      
      messageInputDom.value = '';
};









      // Simple JavaScript to handle sending messages
      const input = document.querySelector('.chat-input input');
      const button = document.querySelector('.chat-input button');
      const chatMessages = document.querySelector('.chat-messages');

      function setMessage(message) {
          if (message) {
              const messageElement = document.createElement('div');
              messageElement.classList.add('message', 'user');
              messageElement.textContent = message;
              chatMessages.appendChild(messageElement);
              input.value = '';
              chatMessages.scrollTop = chatMessages.scrollHeight;
          }
      };


     
  </script>
  </body>
</html>
