{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="chat-room col-md-2">
          <form action="{% url 'search' %}" method="POST">{% csrf_token %}

            <div class="p-2 m-3">
              <input
                class="search-room"
                type="text"
                placeholder="search rooms here" name='search'
              />
              <button class="serach-btn mt-2" type="submit">search</button>
            </div>
          </form>
          <hr />

          

         <a class="a-tag" href=""> <div class="d-flex">
          <div>
            <h4><a href="{% url 'index' %}" class="a-tag">home</a>
            </h4>
            <h4>create room</h4>
            <h4>register</h4>
            <h4>login</h4>
            
          </div>
        </div></a>

          <hr />

        </div>
        <div class="chat-container col-md-10">


        <div class="d-flex h-30">
          {% for i in rooms  %}
            
         <a class="a-tag" href="{% url 'room' i.id %}">
          <div class="card  shadow m-3">
            <div class="d-flex"><img class=" p-3 w-75 h-10" src="{{i.room_img.url}}" alt="default"></div>
            <div class=" "><h4>{{i.name}}</h4></div>
          </div>
         </a>
          {% endfor %}

        </div>
            

            

            
          </div>
          
          

         
          
        </div>
      </div>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
