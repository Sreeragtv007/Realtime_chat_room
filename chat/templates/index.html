{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="chat-room col-md-2">
          <div class="p-2 m-3">
            <input
              class="search-room"
              type="text"
              placeholder="search rooms here"
            />
            <button class="serach-btn mt-2">search</button>
          </div>
          <hr />

          {% for i in rooms %}

          <div class="d-flex">
            <div class="room-img">
              <img src="i.room_img.image.url" alt="" />
            </div>
            <div class="d-flex">
              <div class="room-name m-1">
                <a class="a-tag" href="{% url 'room' i.id %}"
                  ><h4>{{i.name}}</h4>
                </a>
              </div>
              <div class="active m-2"></div>
            </div>
          </div>

          <hr />

          {% endfor %}
        </div>
        <div class="chat-container col-md-10">
          <div class="chat-header d-flex">
            

            <h4 class="user-msg p-3">hello   {{request.user}} join a room chat</h4>
          </div>
         
          
        </div>
      </div>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
