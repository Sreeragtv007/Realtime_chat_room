
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="chat-room col-md-3">
          <div class="p-2 m-3">
            <input type="text" placeholder="search rooms here">
            <button class="serach-btn">search</button>
          </div>
          <hr>
          {% for i in room  %}
            
       
          <div>
            <a href="{% url 'room' i.id %}"><div class=" d-flex room-name">
              <img src="./avatar4.png" alt="" class="room-img">
              <h4 id="data-container" data-my-data="{{ i.name|escapejs }}">{{i.name}}</h4>
              <h6 class="m-2">online</h6>
            </div></a>
          </div>

          {% endfor %}
          <hr>

        </div>
        <div class="chat-container col-md-9">
          <div class="chat-header">
              join a room to chat
          </div>
          
      </div>
      </div>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>



   
  </body>
</html>
